sonar.projectKey=space2study1125_space2study-client
sonar.organization=space2study1125

sonar.projectName=Space2Study-client

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/tests/**/*, **/src/containers/student-home-page/popular-categories/*.js, **/build-story/*
sonar.coverage.exclusions=**/src/constants/*, **/tests/**/*

sonar.tests=./tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test subdirectories from source scope
sonar.javascript.lcov.reportPaths=./tests/coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml